name: Build and Deploy
on:
  push:
    branches:
      - master
  schedule:
    - cron: '17 6-23/2 * * *'  # every 2nd hour between 06:00 and 23:00 at 17 mins (to avoid spikes e.g. at the beginning of each hour)
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          ref: master

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
          architecture: 'x64'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Remove gitignore in data
        run: rm data/.gitignore

      - name: Update Data
        run: |
          python scripts/fetch-angels.py
          python scripts/fetch-events.py

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: . # The folder the action should deploy.
