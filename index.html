	<!-- Styles -->
	<link rel="stylesheet" href="https://bowercdn.net/c/leaflet-0.7.7/dist/leaflet.css" integrity="sha384-E9vFwWyHrMFVHKrPgvBjKuVepLDtu+A/vJWwKWrQJ4nZEGbuwutpoM6VNO/nc9dm" crossorigin="anonymous">

	<!-- Templates -->
	<script id="popup-content-template" type="x-tmpl-mustache">
		<h2>{{ title }}</h2>
		<table>
			<tr>
			  <th>Address:</th>
				<td>{{{ address }}}</td>
			</tr>
			<tr>
			  <th>Website:</th>
				<td><a href="{{ website }}">{{ website }}</a></td>
			</tr>
			<tr>
			  <th>Phone:</th>
				<td>
				  <a href="tel:{{ phone.plain }}">{{ phone.readable }}</a>
				  {{#phone.supportHours}}
						<br>{{ phone.supportHours }}
					{{/phone.supportHours}}
					</td>
				</tr>
		</table>
	</script>
</head>
<body>
	<div id="mapid"></div>
	<script src="js/main.js"></script>
</body>
</html>
